<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("h2")
            .data(dataset)
            .enter()
            .append("h2")
            .text((d) => (d + " USD"))
        // Add your code below this line
            .style("font-family", "verdana");
        // Add your code above this line
    </script>
</body>

</html>
